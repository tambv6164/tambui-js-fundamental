<script>
let catalogue = ['T-Shirt', 'Swearter'];
let action = ['C', 'R', 'U', 'D'];
while (true) {
    let ask = prompt('Welcome to our shop! What do you want (C, R, U, D)?').toUpperCase();
    if (!action.includes(ask)) {
        console.log('Bạn đã không lựa chọn hành động C, R, U hoặc D!');
        break;
    } else {
        if (ask == 'C') {
            let newItem = prompt('Enter new item:');
            catalogue.push(newItem);
        } 
        if (ask == 'U') {
            let viTri = prompt('Update position?');
            if (viTri < 1 || viTri > catalogue.length || !Number.isInteger(+viTri)) {
                console.log('Position not found!');
            } else {
                let newItem = prompt('New item:');
                catalogue[viTri - 1] = newItem;
            }
        } 
        if (ask == 'D') {
            let viTri = prompt('Delete position?');
            if (viTri < 1 || viTri > catalogue.length || !Number.isInteger(+viTri)) {
                console.log('Position not found!');
            } else {
                catalogue.splice(viTri - 1, 1);
            }
        }
        console.log(`Our items: ${catalogue}`);
    }
}
</script>
</html>
