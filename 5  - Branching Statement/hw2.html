<script>
let a = prompt('Nhập a:')
let b = prompt('Nhập b:')
let c = prompt('Nhập c:')
let delta = b*b - 4*a*c
if (delta > 0) {
    console.log(`Phương trình có hai nghiệm phân biệt: x1 = ${(-b+delta**0.5)/(2*a)}, x2 = ${(-b-delta**0.5)/(2*a)}`)
} else if (delta == 0) {
    console.log(`Phương trình có nghiệm duy nhất: x = ${-b/(2*a)}`)
} else {
    console.log('Phương trình vô nghiệm.')
}
</script>
