<script>
function removeDollar(s) {
    if (s.includes("$")) {
        s = s.replace(/\$/g, "");
    }
    return s;
}
let s = prompt("Xin mời nhập một chuỗi ký tự:");
console.log("Chuỗi ký tự ban đầu là:", s);
console.log("Chuỗi ký tự sau khi xóa bỏ dấu '$' là:", removeDollar(s));
</script>
